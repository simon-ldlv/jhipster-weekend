
<div *ngIf="ville">
    <h2><span jhiTranslate="projetWeekendApp.ville.detail.title">Ville</span> {{ville.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="projetWeekendApp.ville.name">Name</span></dt>
        <dd>
            <span>{{ville.name}}</span>
        </dd>
        <dt><span jhiTranslate="projetWeekendApp.ville.activites">Activites</span></dt>
        <dd>
            <span *ngFor="let activites of ville.activites; let last = last">
                <a [routerLink]="['/activite', activites?.id ]">{{activites.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ville/'+ ville.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

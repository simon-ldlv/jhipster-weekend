<div>
    <h2>
        <span jhiTranslate="projetWeekendApp.villePreferee.home.title">Ville Preferees</span>
        <button class="btn btn-primary float-right jh-create-entity create-ville-preferee" [routerLink]="['/', { outlets: { popup: ['ville-preferee-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="projetWeekendApp.villePreferee.home.createLabel">
            Create new Ville Preferee
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="villePreferees">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projetWeekendApp.villePreferee.ville">Ville</span></th>
            <th><span jhiTranslate="projetWeekendApp.villePreferee.owner">Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let villePreferee of villePreferees ;trackBy: trackId">
                <td><a [routerLink]="['../ville-preferee', villePreferee.id ]">{{villePreferee.id}}</a></td>
                <td>
                    <div *ngIf="villePreferee.ville">
                        <a [routerLink]="['../ville', villePreferee.ville?.id ]" >{{villePreferee.ville?.name}}</a>
                    </div>
                </td>
                <td>
                    {{villePreferee.owner?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ville-preferee', villePreferee.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ville-preferee/'+ villePreferee.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ville-preferee/'+ villePreferee.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

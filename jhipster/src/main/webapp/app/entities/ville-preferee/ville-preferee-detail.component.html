
<div *ngIf="villePreferee">
    <h2><span jhiTranslate="projetWeekendApp.villePreferee.detail.title">Ville Preferee</span> {{villePreferee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="projetWeekendApp.villePreferee.ville">Ville</span></dt>
        <dd>
            <div *ngIf="villePreferee.ville">
                <a [routerLink]="['/ville', villePreferee.ville?.id]">{{villePreferee.ville?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="projetWeekendApp.villePreferee.owner">Owner</span></dt>
        <dd>
            {{villePreferee.owner?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ville-preferee/'+ villePreferee.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

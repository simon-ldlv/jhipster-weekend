<div>
    <h2>
        <span jhiTranslate="projetWeekendApp.weekend.home.title">Weekends</span>

    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="weekends">
        <table class="table table-striped">
            <thead>
            <tr>
            <th>Ville</th>
            <th>Activité</th>
            <th>Météo</th>
            <th>Celsius Min</th>
            <th>Celsius Max</th>
            <th>Celsius Moyen</th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let weekend of weekends">
                <td>{{weekend.villeName}}</td>
                <td>{{weekend.activiteName}}</td>                
                <td>{{weekend.weatherName}}</td>
                <td>{{weekend.celsiusMin}}</td>
                <td>{{weekend.celsiusMax}}</td>
                <td>{{weekend.celsiusAverage}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

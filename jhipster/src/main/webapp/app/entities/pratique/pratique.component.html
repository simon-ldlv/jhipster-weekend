<div>
    <h2>
        <span jhiTranslate="projetWeekendApp.pratique.home.title">Pratiques</span>
        <button class="btn btn-primary float-right jh-create-entity create-pratique" [routerLink]="['/', { outlets: { popup: ['pratique-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="projetWeekendApp.pratique.home.createLabel">
            Create new Pratique
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pratiques">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projetWeekendApp.pratique.activite">Activite</span></th>
            <th><span jhiTranslate="projetWeekendApp.pratique.owner">Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pratique of pratiques ;trackBy: trackId">
                <td><a [routerLink]="['../pratique', pratique.id ]">{{pratique.id}}</a></td>
                <td>
                    <div *ngIf="pratique.activite">
                        <a [routerLink]="['../activite', pratique.activite?.id ]" >{{pratique.activite?.name}}</a>
                    </div>
                </td>
                <td>
                    {{pratique.owner?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pratique', pratique.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pratique/'+ pratique.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pratique/'+ pratique.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
